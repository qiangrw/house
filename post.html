<div id="post-page" data-role="page">
    <!-- HEADER -->
    <div data-role="header"  data-position="fixed" style="overflow:hidden;" role="banner" class="ui-header ui-bar-inherit">
        <script src="js/app/post.js"></script>
        <h1 class="ui-title" role="heading" aria-level="1">悬赏找整租</h1>
        <a href="#outside" data-icon="bars" data-iconpos="notext" data-shadow="true" data-iconshadow="true">Menu</a>
        <a href="reward_condition.html" data-icon="edit" data-iconpos="notext" data-shadow="true" data-iconshadow="true">change</a>
    </div>


    <div role="main" class="ui-content">
        <div class="ui-grid-solo">
            <center>
                <img src="images/rent_banner.jpg" alt="ad">
            </center>
        </div>

        <h2>请输入您对房子的要求</h2>

        <form id="post-form">
            <div class="ui-field-contain">
                <label for="room-type">居室户型</label>
                <select select name="room-type" id="room-type" data-native-menu="false">
                                    <option value="1">一居室</option>
                                    <option value="2">二居室</option>
                                    <option value="3">三居室</option>
                                    <option value="4">四居室</option>
                                    <option value="5">五居室及以上</option>
                </select>
            </div>
            <div class="ui-field-contain">
                <label for="budget">租房预算</label>
                <input type="number" name="budget" id="budget" placeholder="请输入您的租房预算（元/月）" value="">
            </div>
            <div class="ui-field-contain">	
                <label for="rewards">悬赏金额</label>
                <input type="number" name="rewards" id="rewards" placeholder="请输入您的悬赏金额" value="">
            </div>
            <div class="ui-field-contain">	
                <label for="select-choice-c">个性标签</label>
                <select select name="select-choice-c" id="select-choice-c" data-native-menu="false">
                                    <option value="null">请选择您的个性标签</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                             </select>		
            </div>
            <div class="ui-field-contain">
                <label for="select-choice-d">目标区域</label>
                <a href="#" class="ui-shadow ui-corner-all ui-btn ui-btn-icon-right ui-icon-carat-r">选择区域</a>

            </div>

            <h3>补充说明</h3>
            <div class="ui-field-contain">
                <textarea cols="40" rows="8" name="notice" id="notice"  data-clear-btn="true"></textarea>
            </div>

            <input type="submit" id="submit" class="ui-shadow ui-btn ui-btn-b ui-corner-all" data-theme="e" value="发布找房悬赏" />
        </form>

    </div><!-- /content -->


    <div data-role="panel" id="outside" data-theme="b">
        <ul data-role="listview">
            <li data-icon="home"><a href="house_list.html" >我的选房单</a></li>
            <li data-icon="info"><a href="reward_condition.html" >悬赏条件</a></li>
            <li data-icon="mail"><a href="message.html" >咨询消息</a></li>
            <li data-icon="recycle"><a id="update-btn" href="#" >版本更新</a></li>
            <li data-icon="delete"><a id="signout-btn" href="#" >安全退出</a></li>
        </ul>
    </div><!-- /panel -->

</div>

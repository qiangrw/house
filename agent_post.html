<div id="post-page" data-role="page">
    <!-- HEADER -->
    <div data-role="header"  data-position="fixed" style="overflow:hidden;" role="banner" class="ui-header ui-bar-inherit">
        <script src="js/menu.js"></script>
        <script src="js/app/agent_post.js"></script>
        <h1 class="ui-title" role="heading" aria-level="1">悬赏租房</h1>
        <a href="#outside" data-icon="bars" data-iconpos="notext" data-shadow="true" data-iconshadow="true">Menu</a>
        <a href="agent_reward_condition.html" data-icon="edit" data-iconpos="notext" data-shadow="true" data-iconshadow="true">change</a>
    </div>


    <div role="main" class="ui-content">
        <div class="ui-grid-solo">
            <center>
                <img src="images/rent_banner.jpg" alt="ad">
            </center>
        </div>

        <h2>请输入您对房子的要求</h2>
        <form id="post-form">
            <div class="ui-field-contain">
                <label for="areaname">小区名</label>
                <input type="text" name="areaname" id="areaname" placeholder="请输入小区名" value="">
            </div>
            <div class="ui-field-contain">
                <label for="areaaddr">小区地址</label>
                <input type="text" name="areaaddr" id="areaaddr" placeholder="请输入小区地址" value="">
            </div>
            <div class="ui-field-contain">
                <label for="roomtype">户型</label>
                <select select name="roomtype" id="roomtype" data-native-menu="false">
                        <option value="1">一居室</option>
                        <option value="2">二居室</option>
                        <option value="3">三居室</option>
                        <option value="4">四居室</option>
                        <option value="5">五居室及以上</option>
                </select>
            </div>
            <div class="ui-field-contain">
                <label for="price">租金</label>
                <input type="number" name="price" id="price" placeholder="请输入租金（元/月）" value="">
            </div>
            <div class="ui-field-contain">
                <label for="areaname">商圈</label>
                <input type="text" name="areaname" id="areaname" placeholder="请输入房子所在商圈" value="">
            </div>
            <div class="ui-field-contain">
                <label for="area">面积</label>
                <input type="number" name="area" id="area" placeholder="请输入租房面积（平方米）" value="">
            </div>
            <div class="ui-field-contain">
                <label for="floor">楼层</label>
                <input type="text" name="floor" id="floor" placeholder="如第2层/共13层" value="">
            </div>

            <h3>补充说明</h3>
            <div class="ui-field-contain">
                <textarea cols="40" rows="8" name="notice" id="notice"  data-clear-btn="true"></textarea>
            </div>

            <input type="submit" id="submit" class="ui-shadow ui-btn ui-btn-b ui-corner-all" data-theme="e" value="发布找房悬赏" />
        </form>

    </div><!-- /content -->


    <div data-role="panel" id="outside" data-theme="b">
        <ul data-role="listview">
            <li data-icon="home"><a href="house_list.html" >我的选房单</a></li>
            <li data-icon="info"><a href="reward_condition.html" >悬赏条件</a></li>
            <li data-icon="mail"><a href="message.html" >咨询消息</a></li>
            <li data-icon="recycle"><a id="update-btn" href="#" >版本更新</a></li>
            <li data-icon="power"><a id="signout-btn" href="#" >安全退出</a></li>
        </ul>
    </div><!-- /panel -->

</div>
